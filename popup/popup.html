<!DOCTYPE html>
<html>
  <head>
    <script src="../scripts/popup.js"></script>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="sticky">
      <div class="container-userheader">
        <div id="image-usericon-bg">
          <img id="image-usericon" src="../assets/circle-exclamation-solid.svg" alt="user icon">
        </div>
        
        <p id="label-username" class="invalidusername">NO SESSION</p>
      </div>

      <div class="container-header-buttons">
        <button class="button-header-selected" id="button-header-home">Home</button>
        <button class="button-header" id="button-header-timetable">Timetable</button>
        <button class="button-header" id="button-header-marks">Marks</button>
        <button class="button-header" id="button-header-settings">Settings</button>
      </div>
      
    </div>
    <div class="content">

      <div id="page-home" class="page">
        <div id="page-home-main">

          <div id="container-submissions" class="container container-notlast">
            <div class="container-header">
              <p class="label-container-header">Next Submission</p>
              <button id="button-submissions-more" class="button-container-header hidden">More</button>
            </div>
  
            <div id="container-nextsubmission-none" class="hidden" style="text-align: center;">
              <p id="home-nextsubmission-none">You currently don't have any submissions due</p>
            </div>
  
            <div id="container-nextsubmission-loading">
              <p id="home-loading-label" style="align-self: center;"><img src="../assets/loading-indicator.gif" alt=""></p>
            </div>
          </div>

          <div id="container-notices" class="container">
            <div class="container-header">
              <p class="label-container-header">Latest Notice</p>
              <input id="input-notices-search" class="hidden" type="text" placeholder="Search...">
              <button id="button-notices-more" class="button-container-header hidden">More</button>
            </div>
            
  
            <div id="container-notices-loading" style="text-align: center;">
              <p id="home-loading-label" style="align-self: center;"><img src="../assets/loading-indicator.gif" alt=""></p>
            </div>
  
            
          </div>
        
        </div>
        

      </div>

      <div id="page-marks" class="page hidden">
        <p id="label-marks-loading" class="hidden"><img src="../assets/loading-indicator.gif" alt=""></p>
        <div id="container-classmarks">
          
        </div>

      </div>
      
      
    </div>
    
  </body>
</html>
